<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Constructor Inheritance</title>
  </head>
  <body>
    <script>
      function Manager(firstName) {
        this.firstName = firstName;
        this.sayHello = function (name) {
          console.info(`Hello ${name} my name is ${this.firstName}`);
        };
      }

      function Employee(firstName, lastName) {
        this.lastName = lastName;
        Manager.call(this, firstName); //firstname dipanggil an diassign ke objek this
      }
      const dandi = new Manager("Juliantari");
      console.info(dandi);
      const dinda = new Employee("Dinda", "Juliantari");
      console.info(dinda);
    </script>
  </body>
</html>
