<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>instanceof</title>
  </head>
  <body>
    <script>
      class Marsel{

      }
      class Hinata extends Marsel{}

      const rewo = new Marsel()
      const naruto = new Hinata()
      console.log(typeof rewo)
      console.log(typeof naruto)
      
      console.log(naruto instanceof Marsel)
      console.log(naruto instanceof Hinata)
      console.log(rewo instanceof Hinata)
      console.log(rewo instanceof Marsel)

    </script>
  </body>
</html>
